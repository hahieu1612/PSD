<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSD</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Sora:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/ff72453bc1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="/" class="header__logo">
            <img src="./assets/logo.png" alt="Playground" />
          </a>
          <ul class="header__nav">
            <li class="header__link">
              <a href="/"
                >Events <i class="fa-sharp fa-solid fa-chevron-down"></i>
              </a>
            </li>
            <li class="header__link">
              <a href="/">Pricing</a>
            </li>
            <li class="header__link">
              <a href="/">Blog</a>
            </li>
            <li class="header__link">
              <a href="/" class="btn-custom btn-custom-secondary">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Banner -->
    <banner class="banner">
      <div class="container">
        <div class="banner__content">
          <h1 class="banner__primary">The Kids playground</h1>
          <p class="banner__secondary">
            The Playground, designed by nonprofit organization to be
          </p>
          <p class="banner__third">accessible for all children</p>
          <ul class="banner__btn">
            <li>
              <a href="/" class="btn-custom btn-custom-secondary-banner"
                >Explore</a
              >
            </li>
            <li>
              <a href="/" class="btn-custom btn-custom-primary-banner"
                >Buy Tickets</a
              >
            </li>
          </ul>
        </div>
      </div>
    </banner>
    <script src="./helpers/toggle_menu_header.js"></script>
  </body>
</html>
