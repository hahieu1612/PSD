<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSD</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Sora:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/ff72453bc1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="/" class="header__logo">
            <img src="./assets/logo.png" alt="Playground" />
          </a>
          <ul class="header__nav">
            <li class="header__link">
              <a href="/"
                >Events <i class="fa-sharp fa-solid fa-chevron-down"></i>
              </a>
            </li>
            <li class="header__link">
              <a href="/">Pricing</a>
            </li>
            <li class="header__link">
              <a href="/">Blog</a>
            </li>
            <li class="header__link">
              <a href="/" class="btn-custom btn-custom-secondary">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Banner -->
    <banner class="banner">
      <div class="container">
        <div class="banner__content">
          <h1 class="banner__title--primary">The Kids playground</h1>
          <h3 class="banner__title--secondary">
            The Playground, designed by nonprofit organization to be<br />accessible
            for all children<br />
          </h3>
          <ul class="banner__btn">
            <li>
              <a href="/" class="btn-custom btn-custom-secondary">Explore</a>
            </li>
            <li>
              <a href="/" class="btn-custom btn-custom-primary">Buy Tickets</a>
            </li>
          </ul>
        </div>
      </div>
    </banner>
    <category class="category">
      <div class="container">
        <div class="category__list">
          <div class="category__mall box-1">
            <img src="./assets/img1.png" class="img-thumbnail" />
            <h3><a href="/" class="category__text-primary">Safe Rides</a></h3>
            <h3>
              <a href="/" class="category__text-secondary">CC Certified<i class="fa-solid fa-arrow-right-long"></i></a>
            </h3>
          </div>
          <div class="category__mall">
            <img src="./assets/img2.png" class="img-thumbnail" />
            <h3><a href="/" class="category__text-primary">Delicious Foods</a></h3>
            <h3>
              <a href="/" class="category__text-secondary">Gluten Free<i class="fa-solid fa-arrow-right-long"></i></a>
            </h3>
          </div>
          <div class="category__mall box-3">
            <img src="./assets/img3.png" class="img-thumbnail" />
            <h3><a href="/" class="category__text-primary">Entertainment</a></h3>
            <h3>
              <a href="/" class="category__text-secondary">Suitable For Kids<i class="fa-solid fa-arrow-right-long"></i></a>
            </h3>
          </div>
          <div class="category__mall box-4">
            <img src="./assets/img4.png" class="img-thumbnail" />
            <h3><a href="/" class="category__text-primary">Ice-Cream</a></h3>
            <h3>
              <a href="/" class="category__text-secondary">No Synthetic<i class="fa-solid fa-arrow-right-long"></i></a>
            </h3>
          </div>
          
      </div>
    </category>
    <Feature>
    </Feature>
    <script src="./helpers/toggle_menu_header.js"></script>
  </body>
</html>
